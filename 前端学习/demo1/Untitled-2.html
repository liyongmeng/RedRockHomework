

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .red{
        color:red;
    }
    .font1{
        font-size: 20px;
    }
    .font2{
        font-size: 30px;
    }
    .font3{
        font-size: 40px;
    }
    .bg{
        background-color:white;
    }
    .bg:hover{
        background-color:yellow;
    }
    .a{
        text-decoration: none;
    }
    .box{   display: flex;
            align-items: center; /*垂直方向居中*/
            justify-content: center;  /*水平方向居中*/
            flex-direction:column ;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="a">我不想要a标签默认的下划线</a>
        <p class="red">我的字体颜色是红色</p>
        <div class="bg">鼠标悬停在我的上面时，我的背景颜色变成黄色</div>
        <ul>
            <li class="font1">我的字体大小是20px</li>
            <li class="font2">我的字体大小是30px</li>
            <li class="font3">我的字体大小是40px</li>
        </ul>
        <p class="red">我的字体颜色是红色</p>
    </div>
</body>
</html>
